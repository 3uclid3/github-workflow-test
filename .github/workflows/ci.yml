---
name: CI

on:
  push:

env:
  OUTPUT_PATH: /home/cross-compiler
  BINUTILS_VERSION: "2.40"
  GDB_VERSION: "13.2.0"
  GCC_VERSION: "13.1.0"

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-elf
          - i686-elf

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        run: sudo sh ./build.sh -t ${{ matrix.target }} -o ${{ env.OUTPUT_PATH }} --binutils ${{ env.BINUTILS_VERSION }} --gdb ${{ env.GDB_VERSION }} --gcc ${{ env.GCC_VERSION }}
                
      - name: Update Artifact
        uses: actions/upload-artifact@v3
        with:
          name: cross-compiler
          path: ${{ env.OUTPUT_PATH }}

          
  release:
    name: Release
    runs-on: ubuntu-22.04

    needs: [build]
          
    steps:

      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: cross-compiler
          path: ./artifact

      - name: Compress Artifact
        run: |
          cd ./artifact
          for d in *; do \
              if [ -d "$d" ]; then \
                  tar -czvf $d.tar.gz $d; \
              fi \
          done

      - name: Create Release
        uses: shogo82148/actions-create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: binutils-$BINUTILS_VERSION gdb-$GDB_VERSION gcc-$GCC_VERSION
          release_name: Release binutils-$BINUTILS_VERSION gdb-$GDB_VERSION gcc-$GCC_VERSION
          body: |
            Release Versions
            - Binutils: $BINUTILS_VERSION 
            - GDB: $GDB_VERSION
            - GCC: $GCC_VERSION
          draft: false
          prerelease: false

      - name: Upload Release Assets
        uses: shogo82148/actions-upload-release-asset@v1
        id: upload-release-assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.OUTPUT_PATH }}/*.tar.gz